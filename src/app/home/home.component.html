<div class="spin" *ngIf="showSpinner"> </div>
<div class="main">
    <div class="container">
        <div class="mt-5">
            <div class="mb-5">
                <form class="todo-form" [formGroup]="todoForm">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="input-form-control" formControlName="title" placeholder="Todo Title">
                        </div>
                    </div>
                    <br>
                    <div formControlName="text"  required [froalaEditor]></div>
                    <div class="col-md-12 d-flex justify-content-end"> 
                        <input type="submit" (click)="postData()" *ngIf="!todoForm.controls['text'].errors && !todoForm.controls['title'].errors && !updateBtn" class="btn btn-primary todo-create-btn mx-2" value="Create TODO" />
                        <input type="submit" *ngIf="!todoForm.controls['text'].errors && !todoForm.controls['title'].errors &&updateBtn" class="btn btn-primary todo-clear-btn mx-2" (click)="updateTodo()" value="Update TODO" />
                        <a class="btn btn-primary todo-clear-btn" (click)="clearForm()">Clear</a>
                    </div>
                </form>
            </div>

            <div class="filter-todo">
                <div class="filter-section">
                    <button class="btn filter-btn" (click)="filterData('all',1)" [ngClass] = "{'select' : 1 == selectedIndex}">All</button> /
                    <button class="btn filter-btn" (click)="filterData('pending',2)" [ngClass] = "{'select' : 2 == selectedIndex}">Pending</button> /
                    <button class="btn filter-btn" (click)="filterData('done',3)" [ngClass] = "{'select' : 3 == selectedIndex}">Done</button>
                </div>

                <div class="export-section">
                    <a class="btn export-btn" title="Download as JSON" (click)="downloadPDF()">Export PDF</a>
                    <a class="btn export-btn" title="Download as Excel" (click)="downloadExcel()">Export Excel</a>
                </div>
            </div>

            <div class="todo-list">
                <div class="todo-container" *ngFor="let todo of todoData; let i = index">
                    <div 
                         class="todo-item" >
                        <div class="todo-status">
                            <button class="btn-icon notSelected" *ngIf="!todo.status" (click)="todoCompleted(todo)">
                                <span class="icon done-icon material-icons">close</span>
                            </button>
                            <button class="btn-icon selected" *ngIf="todo.status" (click)="todoInCompleted(todo)">
                                <span class="icon done-icon material-icons">done</span>
                            </button>
                        </div>
                        <div class="todo-info m-2">
                            <span class="todo-title">{{todo.title}}</span> <br>
                            <div class="todo-description" [froalaView]="todo.text"></div>
                        </div>
                        <div class="todo-action-btn">
                            <button class="btn-icon edit-btn" >
                                <span class="icon material-icons" (click)="editData(todo)">edit</span>
                            </button>

                            <button class="btn-icon">
                                <span class="icon material-icons" (click) = deleteTodo(todo.id) >delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
